<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Animation</title>
  <style>
    /* @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@700&family=Poppins:wght@400;700&display=swap'); */
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      overflow: hidden;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: red;
      transform: rotate(-45deg) scale(0);
      opacity: 0;
    }

    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
    }

    .heart:before {
      top: -50px;
      left: 0;
    }

    .heart:after {
      left: 50px;
      top: 0;
    }

    .message,
    .message2 {
      font-size: 20px;
      color: white;
      margin-top: 20px;
      opacity: 0;
      text-align: center;
    }

    .message,
    .message2 {
    font-family: 'Press Start 2P', cursive;
      /* font-family: 'Pacifico', cursive; */
      font-size: 30px;
      display: none;
    }

  </style>
</head>
<body>
  <div class="heart" style="rotate: -45deg;"></div>
  <div class="message">CLICK THE HEART!</div>
  <div class="message2">I LOVE YOU, ZEFAAA ❤️</div>

  <!-- Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
  <script>
    const heart = document.querySelector('.heart');
    const message = document.querySelector('.message');
    const message2 = document.querySelector('.message2');

    // Initial heart animation: scale up and pulse
    anime
      .timeline()
      .add({
        targets: heart,
        scale: [0, 1],
        opacity: [0, 1],
        duration: 1000,
        easing: 'easeOutElastic(1, 0.5)',
      })
      .add({
        targets: heart,
        translateY: -30,
        translateX: 30,
        duration: 500,
        easing: 'easeOutSine',
      })
      .add({
        targets: heart,
        scale: [
          { value: 1.2, duration: 500, easing: 'easeInOutSine' },
          { value: 1, duration: 500, easing: 'easeInOutSine' },
        ],
        loop: true,
        delay: 500,
      });

    // Show message
    message.style.display = 'block';
    anime({
      targets: message,
      opacity: [0, 1],
      duration: 1000,
      delay: 2000,
      easing: 'easeInOutSine',
    });

    // Event listener to make the heart vanish on click
    heart.addEventListener('click', () => {
      anime({
        targets: [heart, message],
        opacity: [1, 0],
        duration: 500,
        easing: 'easeOutSine',
        complete: () => {
          heart.style.display = 'none';
          message.style.display = 'none';

          // Show and animate message2
          message2.style.display = 'block';
          anime({
            targets: message2,
            scale: [0.5, 1.2, 1],
            opacity: [0, 1],
            duration: 1000,
            easing: 'easeOutElastic(1, 0.5)',
          });
        },
      });
    });
  </script>
</body>
</html>
